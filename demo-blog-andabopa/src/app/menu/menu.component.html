<ion-app  mode='ios'> 
    <ion-menu contentId="main-content" type="overlay">
      <ion-content  class="ion-padding">
        <ion-list id="inbox-list">
          <ion-list-header>{{ settings.appname }}</ion-list-header>
          <ion-note>{{ settings.emailbusiness }}</ion-note>
    
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" *ngIf="p.enabled" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title  }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
        <!-- si no tiene session iniciada muestra el siguiente boton -->
        <ion-list *ngIf="!isLoggedIn">
          <ion-menu-toggle auto-hide="false" >
            <ion-item routerDirection="root" [routerLink]="'/login'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="'log-in-outline'" [md]="'log-in-sharp'"></ion-icon> 
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>        
        
      </ion-content> 
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet> 
</ion-app>
