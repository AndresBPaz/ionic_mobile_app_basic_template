<ion-header [translucent]="true"  mode='ios'>

      <ion-menu-button></ion-menu-button> <!-- Agrega el botón del menú aquí -->
    </ion-buttons> 
    <!-- form de busqueda -->
    <ion-searchbar mode="ios" animated [(ngModel)]="searchInput" (ionChange)="onInput()" placeholder="Search"></ion-searchbar>

</ion-content>
