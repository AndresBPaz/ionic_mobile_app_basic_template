<ion-header [translucent]="true"  mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button> <!-- Agrega el botón del menú aquí -->
    </ion-buttons> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- form de busqueda -->
    <ion-searchbar mode="ios" animated [(ngModel)]="searchInput" (ionChange)="onInput()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header-->

  <ion-card *ngFor="let post of posts" [routerLink]="['/post/', post.id]">
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
