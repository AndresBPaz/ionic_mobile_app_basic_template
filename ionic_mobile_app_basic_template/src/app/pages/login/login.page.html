<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-block">
    <ion-grid>
      <img class="logo" src="assets/image/logo.png">
    </ion-grid>
  </div>
  <ion-segment scrollable="true" mode="md" >
    <ion-segment-button color="danger" value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button color="danger" value="register">
      <ion-label>Register</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="divlogin">
    <ion-card>
      <div class="form">
        <ion-list>
          <form [formGroup]="form">
              <ion-item mode="md">
                <ion-icon slot="start" name="person" mode="md"></ion-icon>
                <ion-input type="text" formControlName="username" placeholder="username" ></ion-input>
              </ion-item>

              <ion-item mode="md">
                <ion-icon slot="start" name="eye" mode="md"></ion-icon>
                <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
              </ion-item>
          </form>
        </ion-list>

        <ion-button fill="solid" mode="md" expand="block" (click)="login()"></ion-button>
        <ion-button style="margin-top: 0px;" color="dark" expand="full" fill="clear" (click)="forgotton()">{{"Forgot Password"}}?</ion-button>
        <div class="errors" *ngIf="errors">
          <div *ngFor="let error of errors" style="text-align: center; padding-top: 10px;">
            <ion-label color="danger" [innerHTML]="error.value"></ion-label>
          </div>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
